<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="refresh" content="300" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!-- 9:00am -->
      <div class="input-group input-group-lg HourRow">
        <div class="input-group-prepend">
          <span class="input-group-text Hour" id="inputGroup-sizing-lg 1"></span>
        </div>
        <input type="text" class="form-control HourForm" id= "0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-append">
          <button class="btn btn-outline-info saveToDo" type="button" id="9amSaveButton">Save</button>
        </div>
      </div>

      <!-- 10:00am -->
      <div class="input-group input-group-lg HourRow">
        <div class="input-group-prepend">
          <span class="input-group-text Hour" id="inputGroup-sizing-lg 10am"></span>
        </div>
        <input type="text" class="form-control HourForm" id="2" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-append">
          <button class="btn btn-outline-info saveToDo" type="button" id="10amSave">Save</button>
        </div>
      </div>

      <!-- 11:00am -->
      <div class="input-group input-group-lg HourRow">
        <div class="input-group-prepend">
          <span class="input-group-text Hour" id="inputGroup-sizing-lg 11am"></span>
        </div>
        <input type="text" class="form-control HourForm" id = "3" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-append">
          <button class="btn btn-outline-info saveToDo" type="button" id="11amSave">Save</button>
        </div>
      </div>

      <!-- 12:00pm -->
      <div class="input-group input-group-lg HourRow">
        <div class="input-group-prepend">
          <span class="input-group-text Hour" id="inputGroup-sizing-lg 12pm"></span>
        </div>
        <input type="text" class="form-control HourForm" id = "4" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-append">
          <button class="btn btn-outline-info saveToDo" type="button" id="12pmSave">Save</button>
        </div>
      </div>

      <!-- 1:00pm -->
      <div class="input-group input-group-lg HourRow">
        <div class="input-group-prepend">
          <span class="input-group-text Hour" id="inputGroup-sizing-lg 1pm"></span>
        </div>
        <input type="text" class="form-control HourForm" id = "5" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-append">
          <button class="btn btn-outline-info saveToDo" type="button" id="1pmSave">Save</button>
        </div>
      </div>
   
      <!-- 2:00pm -->
      <div class="input-group input-group-lg HourRow">
        <div class="input-group-prepend">
          <span class="input-group-text Hour" id="inputGroup-sizing-lg 2pm"></span>
        </div>
        <input type="text" class="form-control HourForm" id = "6" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-append">
          <button class="btn btn-outline-info saveToDo" type="button" id="2pmSave">Save</button>
        </div>
      </div>

      <!-- 3:00pm -->
      <div class="input-group input-group-lg HourRow">
        <div class="input-group-prepend">
          <span class="input-group-text Hour" id="inputGroup-sizing-lg 3pm"></span>
        </div>

          <button class="btn btn-outline-info saveToDo" type="button" id="3pmSave">Save</button>
        </div>

      <!-- 4:00pm -->

          <span class="input-group-text Hour" id="inputGroup-sizing-lg 4pm"></span>

          <button class="btn btn-outline-info saveToDo" type="button" id="4pmSave">Save</button>
        </div>
      </div>

      <!-- 5:00pm -->
      <div class="input-group input-group-lg HourRow">
        <div class="input-group-prepend">
          <span class="input-group-text Hour" id="inputGroup-sizing-lg 5pm"></span>
        </div>
        <input type="text" class="form-control HourForm" id = "9"aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-append">
          <button class="btn btn-outline-info saveToDo" type="button" id="5pmSave">Save</button>
